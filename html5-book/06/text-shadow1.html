<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <title>text-transform</title>
  <style>
    h1 { 
		font-size:100px;  /* 글자 크기 */
		font-family:"Arial Rounded MT"; /* 글꼴 */
    }
	h1 {
		font-size: 100px;
		font-family:"Arial Rounded MT";
	}
    .shadow1{ 
		color:orange; /* 글자색 */
		text-shadow:1px 1px;  /* 텍스트 그림자 */
    }
	.shadow1 {
		color: orange;
		text-shadow: 1px 1px;
	}
	.shadow2 {
		text-shadow: -5px -5px 0px #f0f;	
	}
    .shadow3 { 
		color:#fff;  /* 글자색 */
		text-shadow:7px -7px 5px #000;  /* 텍스트 그림자 */
	}
  </style>
</head>
<body>
	<h1 class="shadow1">HTML5</h1> 
	<h1 class="shadow2">HTML5</h1>
	<h1 class="shadow3">HTML5</h1>
</body> 
</html>
