<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
    </script>
</head>
<body>
    <h1>회원 가입</h1>
    <form>
        <fieldset>
            <legend>로그인 정보</legend>
            <ul>
                <li>
                    <label for="user_id">아이디</label>
                    <input type="text" id="user_id" size="10">
                </li>
                <li>
                    <label for="user_pwd">비밀번호</label>
                    <input type="password" id="user_pwd" size="10">
                </li>
                <li>
                    <label for="user_pwd">비밀번호 확인</label>
                    <input type="password" id="user_pwd" size="10">
                </li>
            </ul>
        </fieldset>
        <fieldset>
            <legend>개인 정보</legend>
            <ul>
                <li>
                    <label for="user_name">이름</label>
                    <input type="text" id="user_name" size="20">
                </li>
                <li>
                    <label for="user_email">메일 주소</label>
                    <input type="email" id="user_email" size="20">
                </li>
                <li>
                    <label for="user_tel">연락처</label>
                    <input type="tel" id="user_tel" size="15">
                </li>
                <li>
                    <label for="user_url">블로그/홈페이지</label>
                    <input type="url" id="user_url" size="50">
                </li>
            </ul>
        </fieldset>
    </form>
</body>
</html>
