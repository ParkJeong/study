<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <filedset>
            <h3>대관시간을 선택하세요(오늘)</h3>
            <label for="start1">시작 시간</label>
            <input type="time" value="09:00" id="start1">
            <label for="end1">종료 시간</label>
            <input type="time" value="18:00" id="end1">
        </filedset> 
        <filedset>
            <h3>대관시간을 선택하세요(다른날짜)</h3>
            <label for="start2">시작 시간</label>
            <input type="datetime-local" value="2016-03-02T09:00" id="start2">
            <label for="end2">종료 시간</label>
            <input type="datetime-local" value="2016-03-02T18:00" id="end2">
        </filedset> 
        
    </form>
</body>
</html>
